<h1 class="animated fadeIn fast">
    Locations <small> En este apartado se pueden visualizar las localizaciones exactas de cada restaurante</small></h1>
<hr>

<agm-map (mapClick)="agregarMarcador($event)" [latitude]="lat" [longitude]="lng" [zoom]='15'>
    <agm-marker [latitude]="lat" [longitude]="lng">

        <agm-info-window *ngFor="let marcador of marcadores" [latitude]="marcador.lat" [longitude]="marcador.lng">
            <strong>{{marcador.titulo}}</strong>
            <p>
                {{marcador.desc}}
            </p>

            <div>
                <button mat-raised-button color="primary">Editar</button>
                <button mat-raised-button color="warn">Borrar</button>
            </div>
        </agm-info-window>
    </agm-marker>
</agm-map>
